<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
            <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">ðŸŒ™ Toggle Theme</button>
        </header>
        <main>
            <section class="summary">
                <div class="card income-card">
                    <h2>Total Income</h2>
                    <p id="total-income">$0.00</p>
                </div>
                <div class="card expenses-card">
                    <h2>Total Expenses</h2>
                    <p id="total-expenses">$0.00</p>
                </div>
                <div class="card net-card">
                    <h2>Net Income</h2>
                    <p id="net-income">$0.00</p>
                </div>
            </section>
            <section class="transaction-form">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <input type="date" id="date" required>
                    <input type="text" id="description" placeholder="Description" required>
                    <select id="category" required>
                        <option value="" disabled selected>Category</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                    <input type="number" id="amount" placeholder="Amount (e.g., 50 or -20)" required>
                    <button type="submit">Add Transaction</button>
                </form>
            </section>
            <section class="transaction-list">
                <h2>Transaction History</h2>
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Search Transactions">
                    <button id="clear-search">Clear</button>
                </div>
                <ul id="transactions">
                    <li class="empty">No transactions yet.</li>
                </ul>
            </section>
        </main>
        <div id="toast" class="toast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
